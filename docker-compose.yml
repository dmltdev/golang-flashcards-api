version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flashcards_db
    environment:
      POSTGRES_DB: flashcards
      POSTGRES_USER: flashcards_user
      POSTGRES_PASSWORD: flashcards_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  api:
    build: .
    container_name: flashcards_api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=flashcards_user
      - DB_PASSWORD=flashcards_pass
      - DB_NAME=flashcards
      - DB_SSL_MODE=disable
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
